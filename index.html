<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techzone - Mechanical Keyboards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        #typing-text {
            font-size: 1.5em;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid white;
            display: inline-block;
            animation: typing 3s steps(40) infinite, blink 0.5s step-end infinite alternate;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .product {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            color: white;
            background: #ff6b6b;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .buy-button:hover {
            background: #ff3b3b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Techzone<3</h1>
        <p id="typing-text">საუკეთესო მექანიკური კლავიატურები შენთვის!</p>

        <div class="product">
            <img src="images/60he.avif" alt="Mad60He Non-RGB">
            <h2>Mad60He (Non-RGB)</h2>
            <p>ფასი: 145₾</p>
            <a class="buy-button" href="https://www.facebook.com/share/16SHmviN4f/?mibextid=wwXIfr">ყიდვა</a>
        </div>

        <div class="product">
            <img src="images/60pro.avif" alt="Mad60He Pro RGB">
            <h2>Mad60He Pro (RGB)</h2>
            <p>ფასი: 170₾</p>
            <a class="buy-button" href="https://www.facebook.com/share/16SHmviN4f/?mibextid=wwXIfr">ყიდვა</a>
        </div>

        <div class="product">
            <img src="images/68he.avif" alt="Mad68He Non-RGB">
            <h2>Mad68He (Non-RGB)</h2>
            <p>ფასი: 155₾</p>
            <a class="buy-button" href="https://www.facebook.com/share/16SHmviN4f/?mibextid=wwXIfr">ყიდვა</a>
        </div>

        <div class="product">
            <img src="images/68pro.avif" alt="Mad68He Pro RGB">
            <h2>Mad68He Pro (RGB)</h2>
            <p>ფასი: 180₾</p>
            <a class="buy-button" href="https://www.facebook.com/share/16SHmviN4f/?mibextid=wwXIfr">ყიდვა</a>
        </div>
    </div>
</body>
</html>
