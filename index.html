<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techzone - Mechanical Keyboards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
            transition: left 0.3s ease;
        }

        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Sidebar toggle button */
        .toggle-btn {
            position: fixed;
            left: 10px;
            top: 10px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            transition: left 0.3s ease;
        }

        .sidebar.open + .toggle-btn {
            left: 260px;
        }

        .container {
            width: 80%;
            margin: auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        /* Product Grid Layout */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px 0;
        }

        .product {
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .product:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .product img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover img {
            transform: scale(1.05);
        }

        .price {
            color: #ffd700; /* Gold */
            font-size: 24px;
            font-weight: bold;
        }

        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #007bff, #0056b3);
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
            border: none;
        }

        .buy-button:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
            transform: scale(1.05);
        }

        /* Quick Product Preview */
        .product-preview {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            display: none;
            width: 80%;
            text-align: center;
        }

        .product:hover .product-preview {
            display: block;
        }

        /* Hide all brand sections initially */
        .brand-section {
            display: none;
        }

        /* Show active brand */
        .active {
            display: block;
        }

        /* Animated text */
        .animated-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            animation: fadeInOut 2s infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="toggle-btn" onclick="toggleSidebar()">☰ Brands</div>

    <div class="sidebar" id="sidebar">
        <a href="#" onclick="showBrand('madlion')">Madlion</a>
        <a href="#" onclick="showBrand('razer')">Razer</a>
        <a href="#" onclick="showBrand('ajazz')">Ajazz</a>
        <a href="#" onclick="showBrand('aula')">Aula</a>
    </div>

    <div class="container">
        <h1>TechZone ❤️</h1>
        <p class="animated-text">საუკეთესო კლავიატურები შენთვის!</p>

        <div class="brand-section active product-container" id="madlion">
            <div class="product">
                <img src="images/60he.avif" alt="Mad60He Non-RGB">
                <h2>Mad60He (Non-RGB)</h2>
                <p class="price">145₾</p>
                <div class="product-preview">60% Layout, Non-RGB, Magnetic Switches</div>
                <a class="buy-button" href="#">ყიდვა</a>
            </div>
            <div class="product">
                <img src="images/60pro.avif" alt="Mad60He Pro RGB">
                <h2>Mad60He Pro (RGB)</h2>
                <p class="price">170₾</p>
                <div class="product-preview">60% Layout, RGB, Hall Effect Switches</div>
                <a class="buy-button" href="#">ყიდვა</a>
            </div>
        </div>
    </div>
    
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.style.left = (sidebar.style.left === "0px") ? "-250px" : "0px";
        }

        function showBrand(brand) {
            document.querySelectorAll(".brand-section").forEach(section => section.classList.remove("active"));
            document.getElementById(brand).classList.add("active");
        }
    </script>
</body>
</html>
