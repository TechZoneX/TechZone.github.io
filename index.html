<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techzone - Mechanical Keyboards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        /* Typing animation for slogan */
        .slogan {
            font-size: 22px;
            font-weight: bold;
            color: #00ffff;
            overflow: hidden;
            border-right: 2px solid #00ffff;
            white-space: nowrap;
            margin: 10px auto;
            letter-spacing: 2px;
            animation: typing 3s steps(30, end), blink 0.6s infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        /* Styling for the price */
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
        }

        /* Updated Buy Button */
        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #00ffff, #007bff);
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.7);
            transition: all 0.3s ease-in-out;
        }

        .buy-button:hover {
            background: linear-gradient(90deg, #007bff, #00ffff);
            box-shadow: 0px 0px 25px rgba(0, 255, 255, 1);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 TechZone 🚀</h1>  <!-- Changed TechZone<3 to a gaming emoji style -->
        <p class="slogan">საუკეთესო კლავიატურები შენთვის!</p>

        <div class="product">
            <img src="images/60he.avif" alt="Mad60He Non-RGB">
            <h2>Mad60He (Non-RGB)</h2>
            <p class="price">ფასი: 145₾</p>
            <a class="buy-button" href="https://www.facebook.com/share/16SHmviN4f/?mibextid=wwXIfr">🛒 Buy Now</a>
        </div>

        <div class="product">
            <img src="images/60pro.avif" alt="Mad60He Pro RGB">
            <h2>Mad60He Pro (RGB)</h2>
            <p class="price">ფასი: 170₾</p>
            <a class="buy-button" href="https://www.facebook.com/share/16SHmviN4f/?mibextid=wwXIfr">🛒 Buy Now</a>
        </div>

        <div class="product">
            <img src="images/68he.avif" alt="Mad68He Non-RGB">
            <h2>Mad68He (Non-RGB)</h2>
            <p class="price">ფასი: 155₾</p>
            <a class="buy-button" href="https://www.facebook.com/share/16SHmviN4f/?mibextid=wwXIfr">🛒 Buy Now</a>
        </div>

        <div class="product">
            <img src="images/68pro.avif" alt="Mad68He Pro RGB">
            <h2>Mad68He Pro (RGB)</h2>
            <p class="price">ფასი: 180₾</p>
            <a class="buy-button" href="https://www.facebook.com/share/16SHmviN4f/?mibextid=wwXIfr">🛒 Buy Now</a>
        </div>
    </div>
</body>
</html>
