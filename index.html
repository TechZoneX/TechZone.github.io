<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techzone - Mechanical Keyboards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Restored overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: -1;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Transparent white overlay */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 10px rgba(0, 255, 255, 0.8);
        }

        /* Animated tagline */
        .tagline {
            font-size: 1.5rem;
            color: #ffcc00;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 5px #ffcc00; }
            100% { text-shadow: 0px 0px 20px #ffcc00; }
        }

        .product {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            color: white;
            background: linear-gradient(45deg, #007bff, #00d4ff);
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .buy-button:hover {
            background: linear-gradient(45deg, #0056b3, #00aaff);
            transform: scale(1.1);
        }

        .price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Restored Overlay -->

    <div class="container">
        <h1>TechZone ⚡</h1>
        <p class="tagline">საუკეთესო კლავიატურები შენთვის!</p>

        <div class="product">
            <img src="images/60he.avif" alt="Mad60He Non-RGB">
            <h2>Mad60He (Non-RGB)</h2>
            <p class="price">ფასი: 145₾</p>
            <a class="buy-button" href="https://www.facebook.com/share/16SHmviN4f/?mibextid=wwXIfr">Buy Now</a>
        </div>

        <div class="product">
            <img src="images/60pro.avif" alt="Mad60He Pro RGB">
            <h2>Mad60He Pro (RGB)</h2>
            <p class="price">ფასი: 170₾</p>
            <a class="buy-button" href="https://www.facebook.com/share/16SHmviN4f/?mibextid=wwXIfr">Buy Now</a>
        </div>

        <div class="product">
            <img src="images/68he.avif" alt="Mad68He Non-RGB">
            <h2>Mad68He (Non-RGB)</h2>
            <p class="price">ფასი: 155₾</p>
            <a class="buy-button" href="https://www.facebook.com/share/16SHmviN4f/?mibextid=wwXIfr">Buy Now</a>
        </div>

        <div class="product">
            <img src="images/68pro.avif" alt="Mad68He Pro RGB">
            <h2>Mad68He Pro (RGB)</h2>
            <p class="price">ფასი: 180₾</p>
            <a class="buy-button" href="https://www.facebook.com/share/16SHmviN4f/?mibextid=wwXIfr">Buy Now</a>
        </div>
    </div>
</body>
</html>
